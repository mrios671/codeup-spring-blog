<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link th:replace="partials/header :: bootstrap">
    <link th:replace="partials/header :: stylesheet"/>

</head>
<body>
<div class="page-wrapper">
    <nav th:replace="partials/navbar :: navbar"></nav>
    <div class="container d-flex align-items-center justify-content-center">
        <form th:action="@{/posts/create}" th:method="post" th:object="${createPost}"
              class="d-flex flex-column px-5 py-3">
            <h1 class="text-center">Create a New Post</h1>
            <div class="row">
                <label for="title">Title:</label>
                <input id="title" th:field="*{title}" class="form-control">
                <label for="body">Body:</label>
                <textarea id="body" th:field="*{body}" class="form-control"></textarea>
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <button class="button w-25 py-2 mt-4" type="submit">Create Post</button>
            </div>
        </form>
        <div class="container fixed-bottom">
            <footer th:replace="partials/footer :: footer" class="mt-auto"></footer>
        </div>
    </div>
</div>
<script th:replace="partials/Bootstrap/bootstrap-script :: bootstrapScript"></script>
</body>
</html>
