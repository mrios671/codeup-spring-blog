<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link th:replace="partials/header :: bootstrap">
    <link th:replace="partials/header :: stylesheet" />

</head>
<body>
<div class="page-wrapper">
    <nav th:replace="partials/navbar :: navbar"></nav>

    <div class="container mt-5">
        <h1 class="text-center">All Posts</h1>
        <div class="row">
            <div th:each="post : ${posts}" class="col-md-6 my-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title" th:text="${post.title}">Title</h2>
                        <p class="card-text" th:text="${post.body}">Description</p>
                        <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-outline-secondary">Read More</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <footer th:replace="partials/footer :: footer" class="mt-auto"></footer>
        </div>
        <script th:replace="partials/Bootstrap/bootstrap-script :: bootstrapScript"></script>
    </div>
</div>
</body>
</html>
