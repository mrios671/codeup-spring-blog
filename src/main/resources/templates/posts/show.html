<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <link th:replace="partials/header :: bootstrap">
    <link th:replace="partials/header :: stylesheet" />

</head>
<body>
<div class="page-wrapper">
    <nav th:replace="partials/navbar :: navbar"></nav>

    <div class="container">
        <div class="col-md-6">
            <div class="h-100 p-5 bg-body-tertiary border rounded-3">
                <h3 class="card-title" th:text="${post.title}">Post Title</h3>
                <p class="card-text" th:text="${post.body}">Post Body</p>
                <em><p class="card-text text-body-tertiary" th:text="${post.getUsers().getEmail()}">Email</p></em>
                <br>
                <div class="d-flex" sec:authorize="isAuthenticated()">
                    <div th:if="${#authentication.principal.id == post.users.getId()}">
                        <div>
                            <a th:href="@{/posts/edit/{id}(id=${post.id})}" class="pe-2">Edit</a>
                            <a th:href="@{/posts/delete/{id}(id=${post.id})}" class="ps-2">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container fixed-bottom">
        <footer th:replace="partials/footer :: footer" class="mt-auto"></footer>
    </div>
</div>
<script th:replace="partials/Bootstrap/bootstrap-script :: bootstrapScript"></script>

</body>
</html>
