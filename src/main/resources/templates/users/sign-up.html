<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Sign up</title>
    <link th:replace="partials/header :: bootstrap">
    <link th:replace="partials/header :: stylesheet"/>
</head>
<body>
<div class="page-wrapper">
    <nav th:replace="partials/navbar :: navbar"></nav>
    <div class="container d-flex align-items-center justify-content-center">
        <form th:action="@{/sign-up}" method="POST" th:object="${user}" class="d-flex flex-column px-5 py-3">
            <h1 class="text-center">Create an account</h1>
            <div class="row">
                <label for="username">Username</label>
                <input id="username" th:field="*{username}" class="form-control"/>
                <label for="email">Email</label>
                <input id="email" th:field="*{email}" class="form-control"/>
                <label for="password">Password</label>
                <input id="password" type="password" th:field="*{password}" class="form-control"/>
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <button class="button w-25 py-2 mt-4" type="submit">Create Account</button>
            </div>
        </form>
        <div class="container fixed-bottom">
            <footer th:replace="partials/footer :: footer" class="mt-auto"></footer>
        </div>
    </div>
</div>
<script th:replace="partials/Bootstrap/bootstrap-script :: bootstrapScript"></script>

</body>
</html>
