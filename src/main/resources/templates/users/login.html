<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Log In</title>
    <link th:replace="partials/header :: bootstrap">
    <link th:replace="partials/header :: stylesheet"/>

</head>
<body>
<div class="page-wrapper">
    <nav th:replace="partials/navbar :: navbar"></nav>
    <div class="container d-flex align-items-center justify-content-center">
        <form th:action="@{/login}" method="post" class="d-flex flex-column px-5 py-3">
            <h1 class="text-center">Log In</h1>
            <div th:if="${param.error}">
                Invalid Username and Password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>
            <div class="row">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" class="form-control"/>
                <label for="password">Password</label>
                <input id="password" name="password" type="password" class="form-control"/>
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <button class="button w-25 py-2 mt-4" type="submit" value="Log In">Log In</button>
            </div>
        </form>
        <div class="container fixed-bottom">
            <footer th:replace="partials/footer :: footer" class="mt-auto"></footer>
        </div>
    </div>
</div>
<script th:replace="partials/Bootstrap/bootstrap-script :: bootstrapScript"></script>

</body>
</html>
